    <title>Orinoco</title>
</head>
<body>
	<!-- En-tête -->
	<header class="col-12 header flex couleur-principal">
		<!-- Zone image logo-->
		<div class="col-4 col-sm-6 logo">
			<img src="image/logo.png" class="center-block logo" alt="Logo de Orinoco" />
		</div>
		<!-- Zone compte utilisateur -->
		<nav class="col-8 col-sm-6 header-button-contener flex">
			<span class="flex">
				<button class="header-button">
					utilsateur
				</button>
			</span>
			<span class="flex">
				<button class="header-button">
					panier
				</button>
			</span>
		</nav>
	</header>

	<div class="col-12 flex" id="zone-recherche">
		<!-- Zone recherche -->

		<form method="GET" action="traitement.js" id="recherche" class="col-12 flex">
			<span>
				<select name="categorie" class="deroulant">
					<option value="Peuluche">Peuluche</option>
				</select>
			</span>
			<input type="search" id="recherche-produit" name="q" aria-label="recherché un produit">
			<button>
				Search
			</button>
		</form>


		<!-- Zone sélecteur avancer -->
		<div class="col-12 flex" id="selecteur">
			<span class="no-warp">
				Trier part :
			</span>

			<form method="GET" action="traitement.js">
				<p>
					<select name="ordre" class="deroulant">
						<option value="Nouvaute">Nouvauté</option>
						<option value="Prix-croisant">Prix croisant</option>
						<option value="Prix-décroisant">Prix décroisant</option>
						<option value="Ordre-alphabétique">Ordre alphabétique</option>
					</select>
				</p>
			</form>
		</div>
	</div>
	
	<!-- Zone produit -->
	<div class="col-12 resultat">
		<article class="col-10 col-md-3 col-lg-2">
			<img class="produit">
			<h3 class="nom-produit">

			</h3>
			<span class="price">

			</span>
		</article>
	</div>

	<!-- Zone footer -->
	<div class="col-sm-12 couleur-principal">
		<p class="text-center">
			Orinoco - Site de vente en ligne
		</p>
		<div class="col-sm-12 flex">
			<div class="col-sm-3">
				<div class="text-center">
					<a class="social" href="index.html"><span class="fa fa-twitter icon-md"></span></a>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="text-center">
					<a class="social" href="index.html"><span class="fa fa-facebook icon-md"></span></a>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="text-center">
					<a class="social" href="index.html"><span class="fa fa-dribbble icon-md"></span></a>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="text-center">
					<a class="social" href="index.html"><span class="fa fa-instagram icon-md"></span></a>
				</div>
			</div>
		</div>
		<div class="col-12 flex lien">
			<div class="col-10 col-lg-6 text-center">
				Partenaires
				<ul>
					<li><a href="Doudou-24.com">Doudou 24</a></li>

				</ul>		
			</div>
			<div class="col-10 col-lg-6 text-center">
				lien pratique
				<ul>
					<li><a href="matoiture.com">50 million de consomateur - Bien choisir ses peuluches</a></li>
				</ul>	
			</div>
		</div>
	</div>
