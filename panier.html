<!doctype html>
<html lang="Default">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="seo, google, site web, site internet, agence design paris, agence design">
    <meta name="description" content="La chouette agence est agence de web design qui vous aide a devenir attractif et visible sur internet.">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="indexPanier.js" async></script> 

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href=".public/css/style.css">



    <title>Orinoco</title>
</head>
<body>
	<!-- En-tête -->
	<header class="col-12 header flex couleur-principal">
		<!-- Zone image logo-->
		<div class="col-4 col-sm-6 logo">
			<a href="index.html">
				<img src="image/logo.png" class="center-block logo" alt="Logo de Orinoco" />
			</a>
		</div>
		<nav class="col-8 col-sm-6 header-button-contener flex">
			<span class="flex">
                <a href="panier.html">
                    <button class="header-button">
                        panier
                    </button>
                </a>
			</span>
		</nav>
	</header>
	
	<!-- Zone produit -->
	<div id="resultat" class="col-12 flex fond">
		<table id="panier">
			<tr>
				<th>produit</th>
				<th>spécificité</th>
				<th>nombre</th>
				<th>tarif unitaire</th>
				<th>prix total</th>
				<th>disponibilité</th>
			</tr>
		 </table>
	</div>
	<div class="col-12 flex fond">
		<button id="videPanier"  >
			Vider panier
		</button>
	</div>
	<div  class="col-12 flex fond">
		<form method="post">
			<label for="nom">Votre nom :</label>
			<input type="text" placeholder="Jean" name="nom" id="nom" required="true"/>

			<br />
			
			<label for="pass">Votre téléphone:</label>
			<input type="tel" placeholder="+33 1 00 00 00 00" name="tel" id="tel" required="true"/>

			<br />
			
			<label for="pass">Votre email :</label>
			<input type="email" placeholder="MonEmail@mail.com" name="email" id="email" required="true"/>

			<br />
			
			<label for="pass">Votre adresse :</label>
			<input type="text" placeholder="1 rue du formulaire" name="adresse" id="adresse" required="true"/>

			<br />
			
			<label for="pass">Votre ville :</label>
			<input type="text" placeholder="Bien-remplit" name="ville" id="ville" required="true" />

			<br />
			
			<label for="code">Votre code postal :</label>
			<input type="text" placeholder="10000" name="ville" id="code" required="true" min="1000"/>

			<br />

			<button type="submit" id="valider">
				Valider ma commande
			</button> 
		</form>
	</div>

	<!-- Zone footer -->
	<div class="col-sm-12 couleur-principal">
		<p class="text-center">
			Orinoco - Site de vente en ligne
		</p>
		<div class="col-sm-12 flex">
			<div class="col-sm-3">
				<div class="text-center">
					<a class="social" href="index.html"><span class="fa fa-twitter icon-md"></span></a>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="text-center">
					<a class="social" href="index.html"><span class="fa fa-facebook icon-md"></span></a>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="text-center">
					<a class="social" href="index.html"><span class="fa fa-dribbble icon-md"></span></a>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="text-center">
					<a class="social" href="index.html"><span class="fa fa-instagram icon-md"></span></a>
				</div>
			</div>
		</div>
		<div class="col-12 flex lien">
			<div class="col-10 col-lg-6 text-center">
				Partenaires
				<ul>
					<li><a href="Doudou-24.com">Doudou 24</a></li>
					<li><a href="Peuluche-artisanal.com">Peuluche artisanal</a></li>
					<li><a href="Les-meilleur-peuluche-2020.com">Les meilleur peuluche 2020</a></li>
				</ul>		
			</div>
			<div class="col-10 col-lg-6 text-center">
				lien pratique
				<ul>
					<li><a href="matoiture.com">50 million de consomateur - Bien choisir ses peuluches</a></li>
				</ul>	
			</div>
		</div>
	</div>
</body>
</html>
